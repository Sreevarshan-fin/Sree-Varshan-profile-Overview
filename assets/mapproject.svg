<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">

  <!-- ===== DOC FROM HP ===== -->
  <rect x="380" y="30" width="140" height="70" fill="#eef2ff" stroke="#2563eb" stroke-width="2"/>
  <text x="450" y="70" text-anchor="middle" font-family="Arial" font-size="14" font-weight="700">Doc From HP</text>

  <!-- ===== INPUT ROW ===== -->

  <rect x="60" y="160" width="120" height="40" fill="#f0fdf4" stroke="#16a34a"/>
  <text x="120" y="185" text-anchor="middle" font-family="Arial" font-size="12">Seller</text>

  <rect x="200" y="160" width="120" height="40" fill="#f0fdf4" stroke="#16a34a"/>
  <text x="260" y="185" text-anchor="middle" font-family="Arial" font-size="12">Promotion</text>

  <rect x="340" y="160" width="140" height="40" fill="#f0fdf4" stroke="#16a34a"/>
  <text x="410" y="185" text-anchor="middle" font-family="Arial" font-size="12">Category Mapping</text>

  <rect x="500" y="160" width="140" height="40" fill="#f0fdf4" stroke="#16a34a"/>
  <text x="570" y="185" text-anchor="middle" font-family="Arial" font-size="12">Seller Mapping</text>

  <rect x="660" y="160" width="120" height="40" fill="#f0fdf4" stroke="#16a34a"/>
  <text x="720" y="185" text-anchor="middle" font-family="Arial" font-size="12">Price List</text>

  <rect x="800" y="160" width="50" height="40" fill="#f0fdf4" stroke="#16a34a"/>
  <text x="825" y="185" text-anchor="middle" font-family="Arial" font-size="12">PL</text>

  <!-- ===== ARROWS FROM DOC ===== -->
  <line x1="450" y1="100" x2="120" y2="160" stroke="#2563eb" stroke-width="2"/>
  <line x1="450" y1="100" x2="260" y2="160" stroke="#2563eb" stroke-width="2"/>
  <line x1="450" y1="100" x2="410" y2="160" stroke="#2563eb" stroke-width="2"/>
  <line x1="450" y1="100" x2="570" y2="160" stroke="#2563eb" stroke-width="2"/>
  <line x1="450" y1="100" x2="720" y2="160" stroke="#2563eb" stroke-width="2"/>
  <line x1="450" y1="100" x2="825" y2="160" stroke="#2563eb" stroke-width="2"/>

  <!-- ===== DATABASE ===== -->
  <ellipse cx="450" cy="320" rx="120" ry="35" fill="#93c5fd" stroke="#2563eb" stroke-width="2"/>
  <rect x="330" y="320" width="240" height="100" fill="#93c5fd" stroke="#2563eb" stroke-width="2"/>
  <ellipse cx="450" cy="420" rx="120" ry="35" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
  <text x="450" y="370" text-anchor="middle" font-family="Arial" font-size="14" font-weight="700">Database</text>

  <!-- arrows to DB -->
  <line x1="120" y1="200" x2="350" y2="320" stroke="#2563eb" stroke-width="2"/>
  <line x1="260" y1="200" x2="390" y2="320" stroke="#2563eb" stroke-width="2"/>
  <line x1="410" y1="200" x2="440" y2="320" stroke="#2563eb" stroke-width="2"/>
  <line x1="570" y1="200" x2="500" y2="320" stroke="#2563eb" stroke-width="2"/>
  <line x1="720" y1="200" x2="540" y2="320" stroke="#2563eb" stroke-width="2"/>
  <line x1="825" y1="200" x2="580" y2="320" stroke="#2563eb" stroke-width="2"/>

  <!-- ===== BOTTOM FLOW ===== -->

  <rect x="220" y="500" width="180" height="40" fill="#fff7ed" stroke="#ea580c"/>
  <text x="310" y="525" text-anchor="middle" font-family="Arial" font-size="12">Price Monitoring Table</text>

  <rect x="420" y="500" width="160" height="40" fill="#fef2f2" stroke="#dc2626"/>
  <text x="500" y="525" text-anchor="middle" font-family="Arial" font-size="12">Violation Table</text>

  <rect x="600" y="500" width="170" height="40" fill="#ecfdf5" stroke="#16a34a"/>
  <text x="685" y="525" text-anchor="middle" font-family="Arial" font-size="12">Letter Generator</text>

  <!-- arrows bottom -->
  <line x1="450" y1="460" x2="310" y2="500" stroke="#2563eb" stroke-width="2"/>
  <line x1="450" y1="460" x2="500" y2="500" stroke="#2563eb" stroke-width="2"/>
  <line x1="450" y1="460" x2="685" y2="500" stroke="#2563eb" stroke-width="2"/>

</svg>
