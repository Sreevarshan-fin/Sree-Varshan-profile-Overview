<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="260" viewBox="0 0 1100 260">

  <!-- background -->
  <rect x="5" y="5" width="1090" height="250" fill="#f9fafb" stroke="#e5e7eb"/>

  <!-- file stack -->
  <rect x="20" y="110" width="40" height="30" fill="#e5e7eb" stroke="#9ca3af"/>
  <rect x="26" y="104" width="40" height="30" fill="#dbeafe" stroke="#60a5fa"/>
  <rect x="32" y="98" width="40" height="30" fill="#dcfce7" stroke="#22c55e"/>

  <text x="52" y="155" text-anchor="middle" font-family="Arial" font-size="12" font-weight="700" fill="#374151">
    CSV / Excel
  </text>

  <!-- box helper function via repetition -->

  <!-- Data Ingestion -->
  <rect x="90" y="70" width="150" height="120" fill="#eef2ff" stroke="#6366f1" stroke-width="2"/>
  <text x="105" y="95" font-family="Arial" font-size="14" font-weight="700">Data Ingestion</text>
  <text x="100" y="115" font-family="Arial" font-size="11">• Scan & Load</text>
  <text x="100" y="130" font-family="Arial" font-size="11">• De-duplicate</text>
  <text x="100" y="145" font-family="Arial" font-size="11">• Currency Convert</text>

  <!-- Seller -->
  <rect x="270" y="70" width="140" height="120" fill="#ecfdf5" stroke="#16a34a" stroke-width="2"/>
  <text x="295" y="105" font-family="Arial" font-size="14" font-weight="700">Seller Data</text>
  <text x="285" y="130" font-family="Arial" font-size="11">• Cleansed Records</text>

  <!-- Monitoring -->
  <rect x="440" y="70" width="160" height="120" fill="#fff7ed" stroke="#ea580c" stroke-width="2"/>
  <text x="455" y="95" font-family="Arial" font-size="14" font-weight="700">Price Monitoring</text>
  <text x="450" y="115" font-family="Arial" font-size="11">• Enrichment & Join</text>
  <text x="450" y="130" font-family="Arial" font-size="11">• Violation Detection</text>

  <!-- Violation -->
  <rect x="630" y="70" width="150" height="120" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
  <text x="650" y="105" font-family="Arial" font-size="14" font-weight="700">Violation Table</text>
  <text x="645" y="130" font-family="Arial" font-size="11">• Flagged Violations</text>

  <!-- PDF -->
  <rect x="810" y="70" width="150" height="120" fill="#f9fafb" stroke="#374151" stroke-width="2"/>
  <text x="840" y="105" font-family="Arial" font-size="14" font-weight="700">PDF Letters</text>
  <text x="835" y="130" font-family="Arial" font-size="11">• Generate Warnings</text>

  <text x="885" y="45" text-anchor="middle" font-family="Arial" font-size="12" font-weight="700">
    Generate Warnings
  </text>

  <!-- arrows -->
  <line x1="72" y1="120" x2="90" y2="120" stroke="#6b7280" stroke-width="2"/>
  <polygon points="90,120 84,116 84,124" fill="#6b7280"/>

  <line x1="240" y1="120" x2="270" y2="120" stroke="#6b7280" stroke-width="2"/>
  <polygon points="270,120 264,116 264,124" fill="#6b7280"/>

  <line x1="410" y1="120" x2="440" y2="120" stroke="#6b7280" stroke-width="2"/>
  <polygon points="440,120 434,116 434,124" fill="#6b7280"/>

  <line x1="600" y1="120" x2="630" y2="120" stroke="#6b7280" stroke-width="2"/>
  <polygon points="630,120 624,116 624,124" fill="#6b7280"/>

  <line x1="780" y1="120" x2="810" y2="120" stroke="#6b7280" stroke-width="2"/>
  <polygon points="810,120 804,116 804,124" fill="#6b7280"/>

</svg>
