<svg width="1400" height="260" viewBox="0 0 1400 260"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
  </defs>

  <style>
    .title {
      font: 700 38px sans-serif;
      fill: #e6edf3;
    }
    .card {
      fill: rgba(22,27,34,0.9);
      stroke: #30363d;
      stroke-width: 1;
      rx: 18;
    }
    .label {
      font: 700 18px sans-serif;
      fill: #e6edf3;
    }
    .sub {
      font: 14px sans-serif;
      fill: #9ca3af;
    }
    .icon-bg {
      fill: #0d1117;
      stroke: #30363d;
      stroke-width: 1;
    }
    .icon {
      fill: #58a6ff;
      font: 700 18px sans-serif;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <!-- Background -->
  <rect width="1400" height="260" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="700" y="55" text-anchor="middle" class="title">
    Contact Me
  </text>

  <!-- INTRO VIDEO -->
  <rect x="80" y="100" width="300" height="110" class="card"/>
  <circle cx="120" cy="100" r="22" class="icon-bg"/>
  <text x="120" y="100" class="icon">▶</text>
  <text x="160" y="145" class="label">Intro Video</text>
  <text x="160" y="170" class="sub">Watch my 60-second intro</text>

  <!-- LINKEDIN -->
  <rect x="420" y="100" width="300" height="110" class="card"/>
  <circle cx="460" cy="100" r="22" class="icon-bg"/>
  <text x="460" y="100" class="icon">in</text>
  <text x="500" y="145" class="label">LinkedIn</text>
  <text x="500" y="170" class="sub">Let’s connect professionally</text>

  <!-- EMAIL -->
  <rect x="760" y="100" width="300" height="110" class="card"/>
  <circle cx="800" cy="100" r="22" class="icon-bg"/>
  <text x="800" y="100" class="icon">@</text>
  <text x="840" y="145" class="label">Email</text>
  <text x="840" y="170" class="sub">itsreevarshan@gmail.com</text>

  <!-- PHONE -->
  <rect x="1100" y="100" width="300" height="110" class="card"/>
  <circle cx="1140" cy="100" r="22" class="icon-bg"/>
  <text x="1140" y="100" class="icon">☎</text>
  <text x="1180" y="145" class="label">Call</text>
  <text x="1180" y="170" class="sub">+91 78458 60060</text>

</svg>
