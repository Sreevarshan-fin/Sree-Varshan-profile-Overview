<svg width="1400" height="260" viewBox="0 0 1400 260"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
  </defs>

  <style>
    .name {
      font: 600 27px system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      fill: #f0f6fc;
    }
    .role {
      font: 15px system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      fill: #b1bac4;
    }
    .title {
      font: 600 29px system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      fill: #f0f6fc;
    }
    .card {
      fill: rgba(22,27,34,0.95);
      stroke: #30363d;
      stroke-width: 1;
      rx: 16;
    }
    .label {
      font: 600 16px system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      fill: #f0f6fc;
    }
    .sub {
      font: 14px system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      fill: #b1bac4;
    }
    .icon-bg {
      fill: #0d1117;
      stroke: #30363d;
      stroke-width: 1;
    }
    .icon {
      fill: #79c0ff;
      font: 600 16px system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <!-- Background -->
  <rect width="1400" height="260" fill="url(#bgGrad)"/>

  <!-- NAME + ROLE -->
  <text x="60" y="44" class="name">Sree Varshan</text>
  <text x="60" y="67" class="role">Data Scientist</text>

  <!-- TITLE -->
  <text x="700" y="54" text-anchor="middle" class="title">
    Contact
  </text>

  <!-- INTRO VIDEO -->
  <rect x="80" y="95" width="300" height="100" class="card"/>
  <circle cx="120" cy="95" r="20" class="icon-bg"/>
  <text x="120" y="95" class="icon">▶</text>
  <text x="160" y="133" class="label">Intro Video</text>
  <text x="160" y="156" class="sub">60-second introduction</text>

  <!-- LINKEDIN -->
  <rect x="420" y="95" width="300" height="100" class="card"/>
  <circle cx="460" cy="95" r="20" class="icon-bg"/>
  <text x="460" y="95" class="icon">in</text>
  <text x="500" y="133" class="label">LinkedIn</text>
  <text x="500" y="156" class="sub">Professional connection</text>

  <!-- EMAIL -->
  <rect x="760" y="95" width="300" height="100" class="card"/>
  <circle cx="800" cy="95" r="20" class="icon-bg"/>
  <text x="800" y="95" class="icon">@</text>
  <text x="840" y="133" class="label">Email</text>
  <text x="840" y="156" class="sub">itsreevarshan@gmail.com</text>

  <!-- PHONE -->
  <rect x="1100" y="95" width="300" height="100" class="card"/>
  <circle cx="1140" cy="95" r="20" class="icon-bg"/>
  <text x="1140" y="95" class="icon">☎</text>
  <text x="1180" y="133" class="label">Phone</text>
  <text x="1180" y="156" class="sub">+91 78458 60060</text>

</svg>

