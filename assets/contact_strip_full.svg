<svg width="1400" height="240" viewBox="0 0 1400 240"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>
  </defs>

  <style>
    .title {
      font: 700 38px sans-serif;
      fill: #ffffff;
    }
    .card {
      fill: rgba(255,255,255,0.08);
      stroke: rgba(255,255,255,0.28);
      stroke-dasharray: 4 4;
      rx: 18;
    }
    .label {
      font: 600 18px sans-serif;
      fill: #ffffff;
    }
    .sub {
      font: 14px sans-serif;
      fill: #e5e7eb;
    }
    .icon-bg {
      fill: #ffffff;
    }
    .icon {
      fill: #4f46e5;
      font: 700 18px sans-serif;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <!-- Background -->
  <rect width="1400" height="240" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="700" y="48" text-anchor="middle" class="title">
    Contact Me
  </text>

  <!-- CARD 1 : INTRO VIDEO -->
  <rect x="60" y="90" width="300" height="110" class="card"/>
  <circle cx="100" cy="90" r="22" class="icon-bg"/>
  <text x="100" y="90" class="icon">▶</text>
  <text x="140" y="135" class="label">Intro Video</text>
  <text x="140" y="160" class="sub">Watch my 60-second intro</text>

  <!-- CARD 2 : LINKEDIN -->
  <rect x="390" y="90" width="300" height="110" class="card"/>
  <circle cx="430" cy="90" r="22" class="icon-bg"/>
  <text x="430" y="90" class="icon">in</text>
  <text x="470" y="135" class="label">LinkedIn</text>
  <text x="470" y="160" class="sub">Let’s connect professionally</text>

  <!-- CARD 3 : EMAIL -->
  <rect x="720" y="90" width="300" height="110" class="card"/>
  <circle cx="760" cy="90" r="22" class="icon-bg"/>
  <text x="760" y="90" class="icon">@</text>
  <text x="800" y="135" class="label">Email</text>
  <text x="800" y="160" class="sub">itsreevarshan@gmail.com</text>

  <!-- CARD 4 : PHONE (VISIBLE) -->
  <rect x="1050" y="90" width="300" height="110" class="card"/>
  <circle cx="1090" cy="90" r="22" class="icon-bg"/>
  <text x="1090" y="90" class="icon">☎</text>
  <text x="1130" y="135" class="label">Phone</text>
  <text x="1130" y="160" class="sub">+91 78458 60060</text>

</svg>
