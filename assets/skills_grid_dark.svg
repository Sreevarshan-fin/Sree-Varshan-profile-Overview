<svg width="1100" height="260" viewBox="0 0 1100 260"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    .bg { fill: #0d1117; }

    .card {
      fill: rgba(22,27,34,0.96);
      stroke: rgba(255,255,255,0.08);
      stroke-width: 1;
      rx: 18;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.55));
    }

    .count {
      font: bold 26px sans-serif;
      fill: #58a6ff;
      text-anchor: middle;
    }

    .label {
      font: 14px sans-serif;
      fill: #e6edf3;
      text-anchor: middle;
    }

    .sub {
      font: 12px sans-serif;
      fill: #8b949e;
      text-anchor: middle;
    }
  </style>

  <!-- FULL BACKGROUND (EDGE TO EDGE) -->
  <rect x="0" y="0" width="1100" height="260" class="bg"/>

  <!-- ROW 1 -->
  <rect x="20"  y="30" width="245" height="80" class="card"/>
  <rect x="285" y="30" width="245" height="80" class="card"/>
  <rect x="550" y="30" width="245" height="80" class="card"/>
  <rect x="815" y="30" width="245" height="80" class="card"/>

  <!-- ROW 2 -->
  <rect x="20"  y="140" width="245" height="80" class="card"/>
  <rect x="285" y="140" width="245" height="80" class="card"/>
  <rect x="550" y="140" width="245" height="80" class="card"/>
  <rect x="815" y="140" width="245" height="80" class="card"/>

  <!-- TEXT ROW 1 -->
  <text x="142" y="60"  class="count">3</text>
  <text x="142" y="80"  class="label">Machine Learning</text>
  <text x="142" y="96"  class="sub">Projects</text>

  <text x="408" y="60"  class="count">1</text>
  <text x="408" y="80"  class="label">Deep Learning</text>
  <text x="408" y="96"  class="sub">Projects</text>

  <text x="673" y="60"  class="count">1</text>
  <text x="673" y="80"  class="label">NLP</text>
  <text x="673" y="96"  class="sub">Projects</text>

  <text x="938" y="60"  class="count">0</text>
  <text x="938" y="80"  class="label">Gen AI</text>
  <text x="938" y="96"  class="sub">Projects</text>

  <!-- TEXT ROW 2 -->
  <text x="142" y="170" class="count">2</text>
  <text x="142" y="190" class="label">Statistics</text>
  <text x="142" y="206" class="sub">Projects</text>

  <text x="408" y="170" class="count">2</text>
  <text x="408" y="190" class="label">SQL</text>
  <text x="408" y="206" class="sub">Projects</text>

  <text x="673" y="170" class="count">3</text>
  <text x="673" y="190" class="label">Power BI</text>
  <text x="673" y="206" class="sub">Projects</text>

  <text x="938" y="170" class="count">2</text>
  <text x="938" y="190" class="label">Virtual Internship</text>
  <text x="938" y="206" class="sub">Experience</text>

</svg>



