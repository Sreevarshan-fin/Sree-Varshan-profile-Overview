  <text x="270" y="110" font-family="Arial" font-size="10">Cleaned Records</text>

  <!-- Monitoring -->
  <rect x="420" y="60" width="160" height="100" fill="#fff7ed" stroke="#ea580c" stroke-width="2"/>
