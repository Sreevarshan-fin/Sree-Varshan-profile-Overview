<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="360" viewBox="0 0 1400 360">

<style>
.title {
  font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;
  font-size: 16px;
  font-weight: 700;
  fill: #111827;
}
.axis { stroke:#9ca3af; stroke-width:1.5; }
.curve { fill:none; stroke-width:3.5; }
.blue { stroke:#2563eb; }
.orange { stroke:#f97316; }
.random { stroke:#9ca3af; stroke-dasharray:6 4; }
.box {
  fill:#ffffff;
  stroke:#cbd5e1;
  stroke-width:1.5;
  rx:14;
  filter: drop-shadow(0px 2px 6px rgba(0,0,0,0.08));
}
.cmtext {
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;
  font-size:15px;
  fill:#111827;
  font-weight:600;
  text-anchor:middle;
}
</style>

<!-- ================= ROC ================= -->
<rect class="box" x="20" y="20" width="320" height="300"/>
<text class="title" x="40" y="45">ROC (AUC = 0.740)</text>

<line class="axis" x1="50" y1="280" x2="300" y2="280"/>
<line class="axis" x1="50" y1="70" x2="50" y2="280"/>
<line class="random" x1="50" y1="280" x2="300" y2="70"/>

<path class="curve blue"
d="M50 280
   C70 210, 100 180, 140 150
   S210 110, 260 90
   S290 80, 300 70"/>

<!-- ================= KS ================= -->
<rect class="box" x="360" y="20" width="320" height="300"/>
<text class="title" x="380" y="45">KS (33.92%)</text>

<line class="axis" x1="390" y1="280" x2="640" y2="280"/>
<line class="axis" x1="390" y1="70" x2="390" y2="280"/>

<path class="curve blue"
d="M390 270
   C430 260, 470 240, 520 200
   S600 130, 640 90"/>

<path class="curve orange"
d="M390 240
   C430 210, 470 190, 520 160
   S600 110, 640 80"/>

<line class="random" x1="520" y1="200" x2="520" y2="160"/>

<!-- ================= GINI ================= -->
<rect class="box" x="700" y="20" width="320" height="300"/>
<text class="title" x="720" y="45">Gini (0.480)</text>

<line class="axis" x1="730" y1="280" x2="980" y2="280"/>
<line class="axis" x1="730" y1="70" x2="730" y2="280"/>
<line class="random" x1="730" y1="280" x2="980" y2="70"/>

<path class="curve blue"
d="M730 280
   C760 220, 810 170, 860 140
   S930 100, 980 80"/>

<!-- ================= CONFUSION MATRIX ================= -->
<!-- ================= CONFUSION MATRIX ================= -->
<rect class="box" x="1040" y="20" width="320" height="300"/>
<text class="title" x="1060" y="45">Confusion Matrix</text>

<!-- axis labels -->
<text x="1135" y="310" font-size="13" fill="#374151"
      font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif">
  Predicted Label
</text>

<text x="1055" y="210" font-size="13" fill="#374151"
      transform="rotate(-90 1055 210)"
      font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif">
  True Label
</text>

<!-- brighter heatmap -->
<rect x="1090" y="100" width="90" height="90" fill="#fde047"/>
<rect x="1180" y="100" width="90" height="90" fill="#60a5fa"/>
<rect x="1090" y="190" width="90" height="90" fill="#c084fc"/>
<rect x="1180" y="190" width="90" height="90" fill="#8b5cf6"/>

<!-- values -->
<text class="cmtext" x="1135" y="150">14088</text>
<text class="cmtext" x="1225" y="150">5236</text>
<text class="cmtext" x="1135" y="240">646</text>
<text class="cmtext" x="1225" y="240">990</text>

<!-- tick labels -->
<text class="cmtext" x="1135" y="95" font-size="12">0</text>
<text class="cmtext" x="1225" y="95" font-size="12">1</text>
<text class="cmtext" x="1065" y="150" font-size="12">0</text>
<text class="cmtext" x="1065" y="240" font-size="12">1</text>


</svg>
