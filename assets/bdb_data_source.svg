<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">

  <style>
    .card {
      fill: #f6f8fa;
      stroke: #d0d7de;
      stroke-width: 2;
      rx: 16;
    }
    .text {
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;
      font-size: 22px;
      fill: #24292f;
      font-weight: 500;
    }
    .arrow {
      stroke: #57606a;
      stroke-width: 4;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .excel {
      fill: #1f883d;
    }
    .excelText {
      fill: white;
      font-family: Arial;
      font-size: 22px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#57606a"/>
    </marker>
  </defs>

  <!-- Top box -->
  <rect class="card" x="40" y="60" width="320" height="90"/>
  <rect class="excel" x="60" y="80" width="50" height="50" rx="8"/>
  <text class="excelText" x="85" y="105">X</text>
  <text class="text" x="130" y="115">Data.xlsx</text>

  <!-- Bottom box -->
  <rect class="card" x="40" y="220" width="320" height="90"/>
  <rect class="excel" x="60" y="240" width="50" height="50" rx="8"/>
  <text class="excelText" x="85" y="265">X</text>
  <text class="text" x="130" y="275">Additional.xlsx</text>

  <!-- Right box -->
  <rect class="card" x="540" y="140" width="320" height="110"/>
  <rect class="excel" x="560" y="170" width="50" height="50" rx="8"/>
  <text class="excelText" x="585" y="195">X</text>
  <text class="text" x="630" y="190">Credit_Risk_Master_</text>
  <text class="text" x="630" y="215">Table.xlsm</text>

  <!-- Arrows -->
  <path class="arrow" d="M360 105 C420 105, 420 170, 540 170"/>
  <path class="arrow" d="M360 265 C420 265, 420 210, 540 210"/>

</svg>
