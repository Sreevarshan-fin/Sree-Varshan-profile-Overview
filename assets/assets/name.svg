<svg width="1400" height="120" viewBox="0 0 1400 120"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="nameGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
  </defs>

  <style>
    .name {
      font: 600 34px system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      fill: #f0f6fc;
    }
    .role {
      font: 15px system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      fill: #b1bac4;
    }
  </style>

  <!-- Background -->
  <rect width="1400" height="120" fill="url(#nameGrad)"/>

  <!-- Name -->
  <text x="80" y="52" class="name">Sree Varshan</text>

  <!-- Role -->
  <text x="80" y="78" class="role">Data Scientist</text>

</svg>
