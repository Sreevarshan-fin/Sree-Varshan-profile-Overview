<svg width="900" height="210" viewBox="0 0 900 210"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#020409"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="900" height="210" rx="16"
        fill="url(#bg)" stroke="#30363d"/>

  <!-- Headline -->
  <text x="450" y="66"
        text-anchor="middle"
        fill="#2ea043"
        font-size="42"
        font-family="Inter, system-ui"
        font-weight="500">
    Hi, I'm Sree Varshan
  </text>

  <!-- Red line under headline -->
  <line x1="280" y1="86" x2="620" y2="86"
        stroke="#f85149"
        stroke-width="2"
        stroke-linecap="round"/>

  <!-- Tag line (on red line) -->
  <rect x="280" y="74" width="340" height="24"
        fill="#0d1117"/>

  <text x="450" y="92"
        text-anchor="middle"
        fill="#7d8590"
        font-size="13"
        letter-spacing="0.6"
        font-family="Inter, system-ui">
    Business Problem → Data → Modeling → Insights → GenAI
  </text>

  <!-- Subheading -->
  <text x="450" y="124"
        text-anchor="middle"
        fill="#9da7b1"
        font-size="16"
        font-family="Inter, system-ui">
    <tspan x="450" dy="0">
      Data Scientist focused on decision-oriented analytics and machine learning
    </tspan>
    <tspan x="450" dy="22">
      Applying Generative AI, with ongoing exploration of Agentic AI systems
    </tspan>
  </text>

</svg>




