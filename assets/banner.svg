<svg width="900" height="230" viewBox="0 0 900 230"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#020409"/>
    </linearGradient>
  </defs>

  <!-- OUTER BANNER (white outline) -->
  <rect x="1" y="1" width="898" height="228" rx="16"
        fill="url(#bg)" stroke="#ffffff" stroke-width="1.6"/>

  <!-- AI LOGO (top-right) -->
  <image href="./ai_logo.png"
         x="820" y="18"
         width="48" height="48"
         opacity="0.9"/>

  <!-- Headline -->
  <text x="450" y="64"
        text-anchor="middle"
        fill="#2ea043"
        font-size="42"
        font-family="Inter, system-ui"
        font-weight="500">
    Hi, Sree Varshan
  </text>

  <!-- Red line under headline -->
  <line x1="320" y1="82" x2="580" y2="82"
        stroke="#f85149"
        stroke-width="2"
        stroke-linecap="round"/>

  <!-- Subheading -->
  <text x="450" y="116"
        text-anchor="middle"
        fill="#9da7b1"
        font-size="16"
        font-family="Inter, system-ui">
    <tspan x="450" dy="0">
      Data Scientist driving decision-oriented analytics and machine learning
    </tspan>
    <tspan x="450" dy="22">
      Applying Generative AI, with active exploration of Agentic AI
    </tspan>
  </text>

  <!-- TAG BOXES -->
  <g font-family="Inter, system-ui" font-size="13">

    <!-- Business Problem -->
    <rect x="150" y="168" width="160" height="36" rx="10"
          fill="#0b0f14" stroke="#ffffff" stroke-width="1.4"/>
    <text x="230" y="192" text-anchor="middle"
          fill="#ffffff" font-weight="500">
      Business Problem
    </text>

    <!-- Data -->
    <rect x="330" y="168" width="90" height="36" rx="10"
          fill="#0b0f14" stroke="#ffffff" stroke-width="1.4"/>
    <text x="375" y="192" text-anchor="middle"
          fill="#ffffff" font-weight="500">
      Data
    </text>

    <!-- Modeling -->
    <rect x="440" y="168" width="120" height="36" rx="10"
          fill="#0b0f14" stroke="#ffffff" stroke-width="1.4"/>
    <text x="500" y="192" text-anchor="middle"
          fill="#ffffff" font-weight="500">
      Modeling
    </text>

    <!-- Insights -->
    <rect x="580" y="168" width="110" height="36" rx="10"
          fill="#0b0f14" stroke="#ffffff" stroke-width="1.4"/>
    <text x="635" y="192" text-anchor="middle"
          fill="#ffffff" font-weight="500">
      Insights
    </text>

    <!-- GenAI -->
    <rect x="710" y="168" width="90" height="36" rx="10"
          fill="#0b0f14" stroke="#ffffff" stroke-width="1.4"/>
    <text x="755" y="192" text-anchor="middle"
          fill="#ffffff" font-weight="500">
      GenAI
    </text>

  </g>

</svg>



