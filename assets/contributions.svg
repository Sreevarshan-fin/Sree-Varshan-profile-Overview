<svg width="180" height="180" viewBox="0 0 180 180"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background Circle -->
  <circle cx="90" cy="90" r="84"
          fill="#0d1117"
          stroke="#30363d"
          stroke-width="2"/>

  <!-- Progress Ring (soft, not loud) -->
