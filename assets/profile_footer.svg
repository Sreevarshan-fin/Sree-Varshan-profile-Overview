  <!-- CLICKABLE RESUME BUTTON -->
  <a xlink:href="assets/Sree_Varshan_Resume.pdf" target="_blank">
    <rect x="1110" y="62" width="160" height="44" class="btn"/>
    <text x="1190" y="90" text-anchor="middle" class="btn-text">
      Resume â†“
